<div class="box" style="border: 1px solid #ccc; padding: 0px; margin-bottom: 0px;">
    <h3 class = "pokemon_tittle">Who’s that Pokémon?</h3>
    <body class="fondoPokemon">
        <img src={{urlImage}} alt="" class="pokemon">
    </body>
    <app-error *ngIf="errorShow" mensaje="{{errorMessage}}" color="alert-danger"></app-error>
    <app-error *ngIf="messageShow" mensaje="{{message}}" color="alert-success"></app-error>
    <button class="btn btn-primary form-control " (click)="selection(1)">{{response1}}</button>
    <button class="btn btn-danger form-control " (click)="selection(2)">{{response2}}</button>
    <button class="btn btn-warning form-control " (click)="selection(3)">{{response3}}</button>
</div>
