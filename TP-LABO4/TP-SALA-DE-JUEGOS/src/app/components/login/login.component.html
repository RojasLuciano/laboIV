<div class="wrapper">
  <div *ngIf="!loading" class="body"> <!-- spinner -->
    <img class="logo" src="../../../assets/images/login.png" alt="Login">
    <h1>Bienvenido</h1>
    <form (ngSubmit)="login()" [formGroup]="loginUsuario">

      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        <label>Correo</label>
        <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger">El correo es requerido</span>
        <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger">El formato no es valido</span>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="password"  placeholder="Password">
        <label>Contrase単a</label>
        <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger">La contrase単a es requerida</span>
        <span *ngIf="loginUsuario.get('password')?.hasError('minlenght') && loginUsuario.get('password')?.touched" class="text-danger">La contrase単a debe tener como minimo 6 caracteres</span>
     
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary lgn" [disabled]="loginUsuario.invalid" type="submit">Ingresar</button>
      </div>
      <p class="mt-3">No tienes cuenta? <a routerLink="/register-user">Registrate</a></p>
      <a class="mt-3" routerLink="/restore-password">Recuperar contrase単a</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner> <!-- spinner -->
</div>
