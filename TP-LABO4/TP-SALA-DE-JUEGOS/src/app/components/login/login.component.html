<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/images/login.png" alt="Login">
    <h1>Bienvenido</h1>
    <form (ngSubmit)="login()" [formGroup]="loginUsuario">

      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        <label>Correo</label>
        <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched"
          class="text-danger">El correo es requerido</span>
        <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched"
          class="text-danger">El formato no es valido</span>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <label>Contrase単a</label>
        <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('email')?.touched"
          class="text-danger">La contrase単a es requerida</span>
        <span *ngIf="loginUsuario.get('password')?.hasError('minlenght') && loginUsuario.get('password')?.touched"
          class="text-danger">La contrase単a debe tener como minimo 6 caracteres</span>

      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary lgn mb-3" [disabled]="loginUsuario.invalid" type="submit">Ingresar</button>
      </div>
      <button type="button" class="btn btn-primary lgn mb-3" (click)="fastLogin()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill"
          viewBox="0 0 16 16">
          <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          <path fill-rule="evenodd"
            d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
          <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
        </svg>
        </button>
      <p class="mt-3">No tienes una cuenta? <a routerLink="/register-user">Registrate</a></p>
      <a class="mt-3" routerLink="/restore-password">Recuperar contrase単a</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
