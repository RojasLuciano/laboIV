<div class="container">
    <div class="card-header">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a routerLink="/home" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a routerLink="/games/hangman" class="nav-link px-2 link-secondary" (click)="TurnOnChat('Ahorcado')">Ahorcado</a></li>
                <li><a routerLink="/games/cards" class="nav-link px-2 link-dark" (click)="TurnOnChat('Cartas')">Cartas</a></li>
                <li><a routerLink="/games/asked" class="nav-link px-2 link-dark" (click)="TurnOnChat('Preguntados')">Preguntados</a></li>
                <li><a routerLink="/games/anagram" class="nav-link px-2 link-dark" (click)="TurnOnChat('Preguntados')">Anagrama</a></li>

            </ul>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2" (click)="logout()">LogOut</button>
            </div>
        </header>

        <div class="card-body p-3 containerSide" *ngIf="chatOn">
                <app-chat></app-chat>
                <router-outlet></router-outlet>
        </div>
    </div>
</div>
